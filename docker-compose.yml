version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness_tracker_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fitness_tracker
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: fitness_tracker_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitness_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
