<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Exercise Library</title>
    <style>
        /* Design System Tokens */
        :root {
            /* Color Palette - Mobile-first optimized */
            --primary-brand: #3B82F6;
            --primary-hover: #2563EB;
            --primary-active: #1D4ED8;

            /* Neutrals - 7-step scale */
            --neutral-900: #0F172A;
            --neutral-800: #1E293B;
            --neutral-700: #334155;
            --neutral-600: #475569;
            --neutral-500: #64748B;
            --neutral-400: #94A3B8;
            --neutral-300: #CBD5E1;
            --neutral-200: #E2E8F0;
            --neutral-100: #F1F5F9;
            --neutral-50: #F8FAFC;

            /* Semantic Colors */
            --success: #10B981;
            --success-bg: #D1FAE5;
            --error: #EF4444;
            --error-bg: #FEE2E2;
            --warning: #F59E0B;
            --info: #3B82F6;

            /* Typography Scale */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --font-size-h1: 28px;
            --font-size-h2: 24px;
            --font-size-h3: 20px;
            --font-size-body-large: 18px;
            --font-size-body: 16px;
            --font-size-body-small: 14px;
            --font-size-caption: 12px;

            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            --line-height-tight: 1.2;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.7;

            /* Spacing Scale (8px base) */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            --spacing-2xl: 32px;
            --spacing-3xl: 48px;

            /* Border Radii */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-body);
            line-height: var(--line-height-normal);
            color: var(--neutral-900);
            background-color: var(--neutral-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Bar */
        .top-nav {
            background: white;
            border-bottom: 1px solid var(--neutral-200);
            padding: var(--spacing-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-nav h1 {
            font-size: var(--font-size-h1);
            font-weight: var(--font-weight-bold);
            color: var(--neutral-900);
        }

        .top-nav .create-btn {
            background: var(--primary-brand);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-semibold);
            min-height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all 150ms ease-in-out;
        }

        .top-nav .create-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .top-nav .create-btn:active {
            background: var(--primary-active);
            transform: translateY(0);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: var(--spacing-lg);
            padding-bottom: 100px; /* Space for bottom nav */
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-500);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-lg) 48px;
            border: 2px solid var(--neutral-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-body);
            font-family: var(--font-family);
            min-height: 52px;
            background: white;
            color: var(--neutral-900);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-brand);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--neutral-500);
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: var(--spacing-xl);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .filter-label {
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            color: var(--neutral-600);
            letter-spacing: 0.5px;
        }

        .filter-clear {
            background: none;
            border: none;
            color: var(--primary-brand);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            padding: var(--spacing-xs) var(--spacing-sm);
            min-height: 32px;
            border-radius: var(--radius-sm);
        }

        .filter-clear:hover {
            background: var(--neutral-100);
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            gap: var(--spacing-sm);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: var(--spacing-xs);
        }

        .category-pills::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            padding: var(--spacing-md) var(--spacing-xl);
            background: white;
            border: 2px solid var(--neutral-300);
            border-radius: var(--radius-full);
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-semibold);
            color: var(--neutral-700);
            min-height: 48px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 150ms ease-in-out;
            flex-shrink: 0;
        }

        .category-pill:hover {
            border-color: var(--primary-brand);
        }

        .category-pill.active {
            background: var(--primary-brand);
            border-color: var(--primary-brand);
            color: white;
        }

        /* Type Filter Tabs */
        .type-filter {
            margin-bottom: var(--spacing-xl);
        }

        .type-tabs {
            display: flex;
            gap: var(--spacing-sm);
        }

        .type-tab {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            background: white;
            border: 2px solid var(--neutral-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-semibold);
            color: var(--neutral-700);
            min-height: 48px;
            cursor: pointer;
            transition: all 150ms ease-in-out;
        }

        .type-tab:hover {
            border-color: var(--primary-brand);
        }

        .type-tab.active {
            background: var(--primary-brand);
            border-color: var(--primary-brand);
            color: white;
        }

        /* Results Header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .results-count {
            font-size: var(--font-size-body-small);
            color: var(--neutral-600);
        }

        .sort-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-body-small);
            font-family: var(--font-family);
            color: var(--neutral-700);
            background: white;
            min-height: 36px;
            cursor: pointer;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary-brand);
        }

        /* Exercise List */
        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        /* Exercise Card */
        .exercise-card {
            background: white;
            padding: var(--spacing-lg);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: all 150ms ease-in-out;
        }

        .exercise-card:hover {
            border-color: var(--primary-brand);
            box-shadow: var(--shadow-md);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-sm);
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            font-size: var(--font-size-body-large);
            font-weight: var(--font-weight-semibold);
            color: var(--neutral-900);
            margin-bottom: var(--spacing-xs);
        }

        .exercise-meta {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .exercise-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--neutral-100);
            border-radius: var(--radius-full);
            font-size: var(--font-size-caption);
            font-weight: var(--font-weight-medium);
            color: var(--neutral-700);
        }

        .exercise-badge.custom {
            background: var(--primary-brand);
            color: white;
        }

        .exercise-badge.strength {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .exercise-badge.cardio {
            background: #FEF3C7;
            color: #92400E;
        }

        /* Exercise Actions */
        .exercise-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .exercise-actions.single {
            /* Single button takes full width */
        }

        .exercise-actions.custom {
            /* Custom exercises: 2 rows layout for better touch targets */
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .exercise-actions.custom .btn-row {
            display: flex;
            gap: var(--spacing-sm);
        }

        .action-btn {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-semibold);
            min-height: 48px;
            cursor: pointer;
            transition: all 150ms ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .action-btn.primary {
            background: var(--primary-brand);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .action-btn.secondary {
            background: white;
            color: var(--neutral-700);
            border: 1px solid var(--neutral-300);
        }

        .action-btn.secondary:hover {
            background: var(--neutral-100);
            border-color: var(--neutral-400);
        }

        .action-btn.danger {
            background: white;
            color: var(--error);
            border: 1px solid var(--neutral-300);
        }

        .action-btn.danger:hover {
            background: var(--error-bg);
            border-color: var(--error);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Icon button (for custom exercise secondary actions) */
        .icon-btn {
            background: none;
            border: 1px solid var(--neutral-300);
            color: var(--neutral-600);
            padding: var(--spacing-md);
            min-height: 48px;
            min-width: 48px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 150ms ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--neutral-100);
            border-color: var(--neutral-400);
        }

        .icon-btn.danger:hover {
            background: var(--error-bg);
            border-color: var(--error);
            color: var(--error);
        }

        /* Icon Styles */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: white;
            border-top: 1px solid var(--neutral-200);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--neutral-600);
            text-decoration: none;
            font-size: var(--font-size-caption);
            padding: var(--spacing-sm);
            min-width: 60px;
            min-height: 52px;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 150ms ease-in-out;
        }

        .nav-item:hover {
            background: var(--neutral-100);
        }

        .nav-item.active {
            color: var(--primary-brand);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl) var(--spacing-lg);
            background: white;
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            margin-top: var(--spacing-xl);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-lg);
            color: var(--neutral-400);
        }

        .empty-state h3 {
            font-size: var(--font-size-h3);
            font-weight: var(--font-weight-semibold);
            color: var(--neutral-900);
            margin-bottom: var(--spacing-sm);
        }

        .empty-state p {
            font-size: var(--font-size-body);
            color: var(--neutral-600);
            margin-bottom: var(--spacing-xl);
            line-height: var(--line-height-relaxed);
        }

        .empty-state .action-btn {
            max-width: 280px;
            margin: 0 auto;
        }

        /* Active Workout Banner */
        .active-workout-banner {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .active-workout-banner .info {
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-medium);
        }

        .active-workout-banner .label {
            font-size: var(--font-size-caption);
            opacity: 0.9;
        }

        .active-workout-banner .add-btn {
            background: white;
            color: var(--success);
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-semibold);
            min-height: 40px;
            cursor: pointer;
        }

        .active-workout-banner .add-btn:hover {
            background: var(--neutral-100);
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .main-content {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <h1>Exercises</h1>
            <button class="create-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Create
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Active Workout Banner (conditional - shown when workout is active) -->
            <div class="active-workout-banner">
                <div>
                    <div class="label">ACTIVE WORKOUT</div>
                    <div class="info">Morning Workout â€¢ 23:45</div>
                </div>
                <button class="add-btn">Quick Add</button>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search exercises..."
                    aria-label="Search exercises"
                />
            </div>

            <!-- Category Filter -->
            <div class="filter-section">
                <div class="filter-header">
                    <span class="filter-label">Category</span>
                    <button class="filter-clear">Clear All</button>
                </div>
                <div class="category-pills">
                    <button class="category-pill active">All</button>
                    <button class="category-pill">Push</button>
                    <button class="category-pill">Pull</button>
                    <button class="category-pill">Legs</button>
                    <button class="category-pill">Core</button>
                    <button class="category-pill">Cardio</button>
                </div>
            </div>

            <!-- Type Filter -->
            <div class="type-filter">
                <div class="filter-header">
                    <span class="filter-label">Type</span>
                </div>
                <div class="type-tabs">
                    <button class="type-tab active">All</button>
                    <button class="type-tab">Strength</button>
                    <button class="type-tab">Cardio</button>
                </div>
            </div>

            <!-- Results Header -->
            <div class="results-header">
                <span class="results-count">64 exercises</span>
                <select class="sort-select" aria-label="Sort exercises">
                    <option value="name">Sort by Name</option>
                    <option value="recent">Recently Used</option>
                    <option value="category">Category</option>
                </select>
            </div>

            <!-- Exercise List -->
            <div class="exercise-list">
                <!-- Library Exercise Card -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-info">
                            <div class="exercise-name">Barbell Bench Press</div>
                            <div class="exercise-meta">
                                <span class="exercise-badge">Push</span>
                                <span class="exercise-badge strength">Strength</span>
                            </div>
                        </div>
                    </div>
                    <div class="exercise-actions single">
                        <button class="action-btn primary">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Add to Workout
                        </button>
                    </div>
                </div>

                <!-- Library Exercise Card -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-info">
                            <div class="exercise-name">Pull-ups</div>
                            <div class="exercise-meta">
                                <span class="exercise-badge">Pull</span>
                                <span class="exercise-badge strength">Strength</span>
                            </div>
                        </div>
                    </div>
                    <div class="exercise-actions single">
                        <button class="action-btn primary">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Add to Workout
                        </button>
                    </div>
                </div>

                <!-- Custom Exercise Card -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-info">
                            <div class="exercise-name">My Cable Flyes</div>
                            <div class="exercise-meta">
                                <span class="exercise-badge custom">Custom</span>
                                <span class="exercise-badge">Push</span>
                                <span class="exercise-badge strength">Strength</span>
                            </div>
                        </div>
                    </div>
                    <div class="exercise-actions custom">
                        <button class="action-btn primary">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Add to Workout
                        </button>
                        <div class="btn-row">
                            <button class="icon-btn">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="icon-btn danger">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Cardio Exercise Card -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-info">
                            <div class="exercise-name">Running</div>
                            <div class="exercise-meta">
                                <span class="exercise-badge">Cardio</span>
                                <span class="exercise-badge cardio">Cardio</span>
                            </div>
                        </div>
                    </div>
                    <div class="exercise-actions single">
                        <button class="action-btn primary">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Add to Workout
                        </button>
                    </div>
                </div>

                <!-- Library Exercise Card -->
                <div class="exercise-card">
                    <div class="exercise-header">
                        <div class="exercise-info">
                            <div class="exercise-name">Squats</div>
